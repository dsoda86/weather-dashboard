<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
    <!-- App Name Banner-->
    <header class="hero">
        <div class="d-flex p-2 justify-content-center fs-1 text-white">Weather Dashboard</div>
    </header>

    <!-- App Content Container-->
    <main class="container-fluid">
        <div class="row">
            <!-- Search Box-->
            <div class="col-12 col-md-3 bg-light py-3">
                <form id="search-city">
                    <i class="fa-solid fa-tree-city"></i>
                    <label class="fs-5 fw-bold">Search for a City:</label>
                    <input class="form-control  appendList my-2" type="search" placeholder="Enter City" id="city-input">
                    <button class="btn btn-primary appendList my-2 w-100" type="submit" id="search-button"> Search</button>
                </form>

                <button class="btn btn-danger appendList my-2 w-100" type="submit" id="clear-button">Clear History</button>
                <hr>
                <div class="past-cities" id="past-cities">
                    <!-- Append buttons for previously searched cities -->
                    <!-- <button class="btn bg-dark-subtle text-black my-2 w-100 " type="submit">San Diego</button> -->
                </div>
            </div>

            <div class="col-12 col-md-9">
                <div class="row current-weather" id="current-weather">
                    <!-- Append current day weather here-->
                </div>
                
                <div class="row fs-2 ps-2 pt-2">5 Day Forecast:</div>
                
                <div class="future-forecast" id="future-forecast">
                    <!-- Append ul and li items for each day and info for 5 day forecast-->
                    <!-- <ul class="col-2 day">
                            <li>Date</li>
                            <li>Img Icon</li>
                            <li>Temp:</li>
                            <li>Wind:</li>
                            <li>Humidity:</li> -->

                </div>
            </div>
        </div>
    </main>     

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
